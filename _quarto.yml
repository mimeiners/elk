      #  - lec/lec-03-pn_diode.qmd
      #  - lec/lec-04-n
          
    - part: Labor
      chapters:
        - lab/01_Activity.qmd
        - lab/02_Activity.qmd
        - lab/03_Activity.qmd
        - lab/04_Activity.qmd
        # - lab/05_dega_Activity.ipynb
        # - lab/06_TranThermo_TZ.qmd
    - part: Transistor-Thermometer
      chapters:
        - lab/TranThermo/index.qmd
    - references.qmd
       
bibliography: _bibliography/references.bib

format:
  html:
    theme: flatly
    default-image-extension: svg
  pdf:
   documentclass: scrbook 
   # lof: true
   # lot: true
   toc: true    
   geometry:
     - top=30mm
     - left=20mm
     - heightrounded
   hyperrefoptions:
     - linktoc=all
   colorlinks: true
   linkcolor: "blue"
   biblio-style: "ieee"
   highlight-style: "github"
   mainfont: "Calibri"
   # keep-tex: true
   # default-image-extension: tex
   output-file: elk
  epub:
   theme: flatly
   default-image-extension: svg
   output-file: elk

execute:
  freeze: auto

