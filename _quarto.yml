project:
  type: book
  output-dir: _book
  
lang: de

book:
  title: "M 5.3 Elektronik (ELK)"
  author:
    - name: Mirco Meiners
      orcid: 0000-0002-9709-4191
      email: Mirco.Meiners@hs-bremen.de
      corresponding: true
      roles: "Lead author"
      affiliation:
        - name: Hochschule Bremen - City University of Applied Sciences (HSB)
          city: Bremen
          state: Germany
          url: https://www.hs-bremen.de/person/mimeiners/ 
    - name: Tim Ziemann
      email: Tim.Ziemann@hs-bremen.de
      roles: "Supporting author"
  date: last-modified
#  license: "Apache-2.0 license"

  reader-mode: true

  page-footer:
    left: |
      M 5.3 Elektronik (ELK), M. Meiners, HSB.
    right: |
      This book was built with <a href="https://quarto.org/">Quarto</a>.
#  cover-image: images/hsb-logo.png
#  favicon: images/hsb-logo.png
  site-url: https://mimeiners.github.io/elk/
  repo-url: https://github.com/mimeiners/elk/
  repo-branch: main
  repo-actions: [edit, issue]
  downloads: [pdf, epub]
    
  chapters:
    - index.qmd

    - part: Seminar
      chapters:
        - lec/lec-01-intro.qmd
